<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FastChar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #grid {
      border-collapse: separate;
      border-spacing: 4px;
      margin: 4px;
    }
    #grid td {
      width: 30px;
      height: 30px;
      text-align: center;
    }
    .char {
      padding: 4px;
      font-size: 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
    }
    .char:hover {
      background: #f0f0f0;
    }
    #message {
      text-align: center;
      font-size: 12px;
      padding-top: 4px;
      height: 16px;
    }
  </style>
</head>
<body>
  <table id="grid">
    <tr>
      <td class="char">«</td>
      <td class="char">»</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="char">→</td>
      <td class="char">←</td>
      <td class="char">↑</td>
      <td class="char">↓</td>
      <td></td>
    </tr>
    <tr>
      <td class="char">~</td>
      <td class="char">≈</td>
      <td class="char">≠</td>
      <td class="char">≥</td>
      <td class="char">≤</td>
    </tr>
    <tr>
      <td class="char">₽</td>
      <td class="char">$</td>
      <td class="char">€</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="char">×</td>
      <td class="char">−</td>
      <td class="char">±</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="char">–</td>
      <td class="char">—</td>
      <td class="char">•</td>
      <td class="char">©</td>
      <td></td>
    </tr>
    <tr>
      <td class="char">ツ</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
