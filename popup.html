<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FastChar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
    }
    #grid {
      border-collapse: separate;
      border-spacing: 4px;
      margin: 4px;
      table-layout: fixed;
    }
    #grid td {
      width: 40px;
      height: 40px;
      text-align: center;
      padding: 0;
    }
    .char {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      transition: background 0.2s, transform 0.1s;
    }
    .char:hover {
      background: #e0f0ff;
      transform: translateY(-2px);
    }
    #message {
      text-align: center;
      font-size: 12px;
      padding-top: 4px;
      height: 16px;
      color: #555;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <table id="grid">
    <tr>
      <td class="char">«</td>
      <td class="char">»</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="char">→</td>
      <td class="char">←</td>
      <td class="char">↑</td>
      <td class="char">↓</td>
      <td></td>
    </tr>
    <tr>
      <td class="char">~</td>
      <td class="char">≈</td>
      <td class="char">≠</td>
      <td class="char">≥</td>
      <td class="char">≤</td>
    </tr>
    <tr>
      <td class="char">₽</td>
      <td class="char">$</td>
      <td class="char">€</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="char">×</td>
      <td class="char">−</td>
      <td class="char">±</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td class="char">–</td>
      <td class="char">—</td>
      <td class="char">•</td>
      <td class="char">©</td>
      <td></td>
    </tr>
    <tr>
      <td class="char">ツ</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
